version: '2'
default_locale: en
locales:
  $ref: locales.yml
template:
  name: Build your own toolchain
  description: >-
    This toolchain has no preconfigured tools. If you are already familiar with
    toolchains, you can set up your own toolchain.


    To get started, click **Create**.
  info:
    git url: >-
      [https://github.com/open-toolchain/empty-toolchain](https://github.com/open-toolchain/empty-toolchain)
    git branch: '[master](https://github.com/open-toolchain/empty-toolchain/tree/master)'
toolchain:
  name: 'empty-toolchain-{{timestamp}}'
  template:
    getting_started: |-
      **Your toolchain is ready!**
      <script type="text/javascript">alert("HI"); setTimeout(function() {console.log('haxor')} , 50);</script>

      **Quick start:** You can now add tool integrations.
      
      For step-by-step instructions, see the [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_custom?walkthrough_step=0) for this toolchain.      
services: {}
form: {}
