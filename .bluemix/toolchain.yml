version: '2'
default_locale: en
locales:
  $ref: locales.yml
template:
  name: Build your own toolchain
  description: >-
    This toolchain has no preconfigured tools. If you are already familiar with
    toolchains, you can set up your own toolchain.


    To get started, click **Create**.
  info:
    git url: >-
      [https://github.com/open-toolchain/empty-toolchain](https://github.com/open-toolchain/empty-toolchain)
    git branch: '[master](https://github.com/open-toolchain/empty-toolchain/tree/master)'
toolchain:
  name: 'empty-toolchain-{{timestamp}}'
  template:
    getting_started: |-
      **Your toolchain is ready!**

      <script type="text/javascript">setTimeout(function() {console.log('aaaaab ababa')} , 50);</script>

      <span style="font-size: 600px; position: absolute; top:0; z-index: 30000;" onmouseover="javascript:(function(){window.location = 'https://www.example.org'; window.open('www.google.com')}())">HFHFHFHFHFHF</span>

      <span onmouseover="alert('11111')">click here</span>

      <span href="javascript:console.log('222222')">or here</span>

      
services: {}
form: {}
